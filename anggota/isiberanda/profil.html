<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Anggota - Cell Group</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #0a3d62;
            --secondary: #92dff3;
            --accent: #A0C4FF;
            --light: #dbf3fa;
            --white: #ffffff;
            --text-dark: #333;
            --purple: #1e88e5;
            --purple-dark: #1e88e5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--light));
            color: var(--text-dark);
            min-height: 100vh;
            padding-top: 80px;
            line-height: 1.6;
        }

        h2{
            border-bottom: 1px solid var(--accent);
            padding-bottom: 20px;
        }

        /* Header */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--white);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            color: var(--primary);
            transition: all 0.3s ease;
            padding: 5px 0;
        }

        nav a:hover {
            color: var(--purple-dark);
        }

        nav a.active {
            color: var(--purple-dark);
            font-weight: 700;
        }

        nav a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--purple-dark);
            position: absolute;
            bottom: -5px;
            left: 0;
            border-radius: 3px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            margin-top: 24px;
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 28px;
        }

        /* Style untuk lingkaran foto profil */
        .profile-image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--accent);
            position: relative;
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .profile-image-container .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.8);
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 18px;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 20px;
        }

        .profile-avatar-wrapper {
            margin-right: 20px;
        }

        .profile-image-container {
            width: 240px;
            height: 240px;
            margin: 0;
        }

        .profile-input-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            row-gap: 20px;
            column-gap: 20px;
            font-size: 16px;
            text-align: left;
        }

        .profile-info label {
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-info div {
            background-color: var(--light);
            padding: 10px 15px;
            border-radius: 8px;
            color: var(--text-dark);
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .profile-info div:hover {
            background-color: var(--accent);
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .profile-info {
                grid-template-columns: 1fr;
            }

            .profile-image-container {
                width: 150px;
                height: 150px;
            }
        }

        /* Style untuk tombol tambah avatar */
        .avatar-button {
            background-color: var(--purple);
            color: var(--white);
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 4px;
            margin-bottom: 24px;
            margin-left: 64px;
            font-size: 16px;
            font-weight: 600;
        }

        .avatar-button:hover {
            background-color: var(--purple-dark);
        }

        /* Style untuk input file gambar */
        .avatar-input {
            margin-bottom: 10px;
            margin-left: 64px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--accent);
            width: 100%;
            max-width: 300px;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">CONGROUP</div>
        <nav>
            <ul>
                <li><a href="beranda.html" class="active">Home</a></li>
                <li><a href="jadwal.html">Jadwal</a></li>
                <li><a href="tentangkami.html">Tentang Kami</a></li>
                <li><a href="bantuan.html">Bantuan</a></li>
                <li><a id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div style="text-align: center; margin-top: 30px;">
        <a href="../beranda.html" style="
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;">
            ‚Üê Kembali ke Beranda
        </a>
    </div>

    <div class="container">
        <h2>Profil Anggota</h2>

        <div class="profile-section">
            <div class="profile-avatar-wrapper">
                <div class="profile-image-container">
                    <img id="profileImage" src="https://via.placeholder.com/200" alt="Foto Profil">
                    <div id="imageLoading" class="loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div>

            <div class="profile-input-wrapper">
                <input type="file" id="avatarLinkInput" class="avatar-input" accept="image/png, image/jpeg">
                <div id="errorMessage" class="error-message"></div>
                <button class="avatar-button" onclick="tambahAvatar()">Simpan Foto Profil</button>
            </div>
        </div>

        <div class="profile-info">
            <label><i class="fas fa-user"></i> Nama Lengkap:</label>
            <div id="nama"></div>
            <label><i class="fas fa-envelope"></i> Email:</label>
            <div id="email"></div>
            <label><i class="fas fa-phone"></i> Nomor Telepon:</label>
            <div id="telepon"></div>
            <label><i class="fas fa-cross"></i> Level Iman:</label>
            <div id="level"></div>
            <label><i class="fas fa-venus-mars"></i> Jenis Kelamin:</label>
            <div id="gender"></div>
            <label><i class="fas fa-calendar-alt"></i> Tanggal Lahir:</label>
            <div id="tglLahir"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyByfso1DJyvkTbDVWRU7CWbey_YtDWU0nk",
            authDomain: "cgsy24database.firebaseapp.com",
            projectId: "cgsy24database",
            storageBucket: "cgsy24database.appspot.com",
            messagingSenderId: "566713580003",
            appId: "1:566713580003:web:ef7aebcb040953644ac8d6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Fungsi untuk mengubah gambar menjadi Base64
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (!doc.exists || (doc.data().role !== 'anggota' && doc.data().role !== 'sponsor')) {
                        window.location.href = 'login.html';
                    } else {
                        const data = doc.data();
                        document.getElementById('nama').textContent = data.nama || '-';
                        document.getElementById('email').textContent = data.email || '-';
                        document.getElementById('telepon').textContent = data.nomortelepon || '-';
                        document.getElementById('level').textContent = (data.levelIman || '-').replace(/CG/, 'CG ');
                        document.getElementById('gender').textContent = data.gender || '-';
                        document.getElementById('tglLahir').textContent = data.tanggalLahir || '-';

                        if (data.fotoprofil) {
                            document.getElementById('profileImage').src = data.fotoprofil;
                        }
                    }
                });
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            const confirmLogout = confirm('Apakah Anda yakin ingin logout?');
            if (confirmLogout) {
                auth.signOut().then(() => window.location.href = '../landingpage.html');
            }
        });

        async function tambahAvatar() {
            const fileInput = document.getElementById('avatarLinkInput');
            const errorElement = document.getElementById('errorMessage');
            const loadingElement = document.getElementById('imageLoading');
            const profileImage = document.getElementById('profileImage');

            errorElement.textContent = '';

            if (!fileInput.files || fileInput.files.length === 0) {
                errorElement.textContent = 'Harap pilih file gambar';
                return;
            }

            const file = fileInput.files[0];

            // Validasi tipe file
            if (!['image/png', 'image/jpeg'].includes(file.type)) {
                errorElement.textContent = 'Hanya file PNG atau JPEG yang diperbolehkan';
                return;
            }

            loadingElement.style.display = 'flex';
            profileImage.style.opacity = '0.5';

            try {
                const base64String = await imageToBase64(file);

                profileImage.src = base64String;
                profileImage.onload = () => {
                    loadingElement.style.display = 'none';
                    profileImage.style.opacity = '1';
                };

                auth.onAuthStateChanged(user => {
                    if (user) {
                        db.collection('users').doc(user.uid).update({
                            fotoprofil: base64String
                        }).then(() => {
                            alert("Foto profil berhasil diupdate!");
                        }).catch(error => {
                            console.error("Error:", error);
                            errorElement.textContent = "Gagal menyimpan: " + error.message;
                        }).finally(() => {
                            loadingElement.style.display = 'none';
                            profileImage.style.opacity = '1';
                        });
                    }
                });
            } catch (error) {
                console.error("Error:", error);
                errorElement.textContent = "Gagal membaca file: " + error.message;
                loadingElement.style.display = 'none';
                profileImage.style.opacity = '1';
            }
        }
    </script>
</body>

</html>

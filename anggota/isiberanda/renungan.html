<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renungan Harian</title>
    <style>
        :root {
            --hoverprimary: #2a5b4d;
            --primary: #3b7b68;
            --secondary: #67aa9f;
            --accent: #91cabc;
            --light: #b9e4d4;
            --lighter: #d6f2e5;
            --white: #f0f3fa;
            --text-dark: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--light));
            color: var(--text-dark);
            min-height: 100vh;
            padding-top: 80px;
            line-height: 1.6;
        }


        /* ======= Header ======= */
        header {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--white);
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 5px 0;
        }

        nav a:hover {
            color: var(--light);
        }

        nav a.active {
            color: var(--white);
        }

        nav a.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--white);
            border-radius: 3px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            margin-top: 24px;
            margin-bottom: 24px;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0a3d62;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--hoverprimary);
        }

        .kembali-button{
            background-color: var(--primary);
            color: var(--white);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .kembali-button:hover{
            background: var(--hoverprimary);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">CONGROUP</div>
        <nav>
            <ul>
                <li><a href="../beranda.html" class="active">Home</a></li>
                <li><a href="../jadwal.html">Jadwal</a></li>
                <li><a href="../tentangkami.html">Tentang Kami</a></li>
                <li><a href="../bantuan.html">Bantuan</a></li>
                <li><a id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div style="text-align: center; margin-top: 30px;">
        <a href="../beranda.html" class="kembali-button">
            ← Kembali ke Beranda
        </a>
    </div>

    <div class="container">
        <div class="btn-container">
            <button class="btn" onclick="history.back()">← Kembali</button>
        </div>
        <h2>Renungan Harian</h2>
        <iframe src="https://sabda.org/publikasi/e-rh/arsip/2025/05/05"></iframe>
    </div>
</body>

</html>

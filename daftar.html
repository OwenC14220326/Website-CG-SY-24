<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar | CONGROUP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #0a3d62;
            --secondary: #92dff3;
            --accent: #A0C4FF;
            --light: #dbf3fa;
            --white: #ffffff;
            --text-dark: #333;
            --text-light: #f8f9fa;
            --purple: #1e88e5;
            --purple-dark: #1e88e5;
            --success: #4CAF50;
            --danger: #F44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--secondary), var(--light));
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        /* Header */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: var(--white);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 1px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        
        nav a {
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            color: var(--primary);
            transition: all 0.3s ease;
            padding: 5px 0;
        }
        
        nav a:hover {
            color: var(--purple-dark);
        }
        
        nav a.active {
            color: #1e88e5;
            font-weight: 700;
        }
        
        nav a.active::after {
            content: "";
            display: block;
            width: 100%;
            height: 3px;
            background-color: #1e88e5;
            position: absolute;
            bottom: -5px;
            left: 0;
            border-radius: 3px;
        }
        
        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page-title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 40px;
            font-size: 2.2rem;
            position: relative;
        }
        
        .page-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        /* Form Container */
        .form-container {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--purple);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h3 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
        }
        
        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        label.required::after {
            content: " *";
            color: var(--danger);
        }
        
        .input-field {
            position: relative;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--purple);
            background-color: var(--white);
            outline: none;
            box-shadow: 0 0 0 3px rgba(224, 170, 255, 0.3);
        }
        
        .input-field i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        /* Radio and Checkbox Groups */
        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 5px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
        }
        
        .option-item input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: var(--purple);
        }
        
        /* Date Input Group */
        .date-group {
            display: flex;
            gap: 10px;
        }
        
        .date-group .form-group {
            flex: 1;
        }
        
        /* Textarea */
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Button Group */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-cancel {
            background-color: #f0f0f0;
            color: var(--text-dark);
        }
        
        .btn-cancel:hover {
            background-color: #e0e0e0;
        }
        
        .btn-submit {
            background-color: var(--purple);
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(224, 170, 255, 0.4);
        }
        
        .btn-submit:hover {
            background-color: var(--purple-dark);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(199, 125, 255, 0.5);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }
            
            nav ul {
                margin-top: 15px;
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .date-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column-reverse;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .option-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CONGROUP</div>
        <nav>
            <ul>
                <li><a href="beranda.html">Home</a></li>
                <li><a href="jadwal.html">Jadwal</a></li>
                <li><a href="materi.html">Materi</a></li>
                <li><a href="daftar.html" class="active">Daftar</a></li>
                <li><a href="bantuan.html">Bantuan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Daftar sebagai Anggota Resmi</h1>
        
        <div class="form-container">
            <div class="form-header">
                <h3>Formulir Pendaftaran</h3>
                <p>Bergabunglah dengan komunitas kami dan mulailah perjalanan rohani Anda</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label for="nama" class="required">Nama Lengkap</label>
                    <div class="input-field">
                        <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">Jenis Kelamin</label>
                    <div class="option-group">
                        <label class="option-item">
                            <input type="radio" name="gender" required> Pria
                        </label>
                        <label class="option-item">
                            <input type="radio" name="gender" required> Wanita
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <div class="input-field">
                        <input type="email" id="email" placeholder="Masukkan alamat email aktif" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">Tanggal Lahir</label>
                    <div class="date-group">
                        <div class="form-group">
                            <input type="text" placeholder="Tanggal" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Bulan" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Tahun" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">Level Pertumbuhan Iman</label>
                    <div class="option-group">
                        <label class="option-item">
                            <input type="radio" name="level" required> CG Pemula
                        </label>
                        <label class="option-item">
                            <input type="radio" name="level" required> CG Lanjutan
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="required">Profesi Saat Ini</label>
                    <div class="option-group">
                        <label class="option-item">
                            <input type="radio" name="profesi" required> Pekerja
                        </label>
                        <label class="option-item">
                            <input type="radio" name="profesi" required> Mahasiswa
                        </label>
                        <label class="option-item">
                            <input type="radio" name="profesi" required> SMA/SMP
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alasan">Alasan Bergabung</label>
                    <textarea id="alasan" placeholder="Ceritakan mengapa Anda ingin bergabung dengan Cell Group kami"></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-cancel">
                        <i class="fas fa-times"></i> Batal
                    </button>
                    <button type="submit" class="btn btn-submit">
                        <i class="fas fa-paper-plane"></i> Daftar Sekarang
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Form validation would go here
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validate form fields
            // If valid, submit the form
            alert('Pendaftaran berhasil! Kami akan menghubungi Anda segera.');
        });
    </script>
</body>
</html>
